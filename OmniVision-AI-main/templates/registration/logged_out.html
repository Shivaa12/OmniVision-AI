<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - OmniVision AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-card {
            background: #1E293B;
            border: 2px solid #3B82F6;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
        }
        .logout-card h2 {
            color: #F8FAFC;
            margin-bottom: 1rem;
        }
        .logout-card p {
            color: #E2E8F0;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: #3B82F6;
            border-color: #3B82F6;
        }
        .btn-primary:hover {
            background: #2563EB;
            border-color: #2563EB;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <h2><i class="bi bi-box-arrow-right"></i> Successfully Logged Out</h2>
        <p>You have been successfully logged out of OmniVision AI.</p>
        <a href="/accounts/login/" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Login Again
        </a>
    </div>
</body>
</html>
