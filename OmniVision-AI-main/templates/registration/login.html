<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniVision AI - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #1E293B;
            border: 1px solid #3B82F6;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #F8FAFC;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #E2E8F0;
            font-size: 0.9rem;
        }
        .form-control {
            background: #0F172A;
            border: 1px solid #3B82F6;
            color: #F8FAFC;
            border-radius: 8px;
            padding: 0.75rem;
        }
        .form-control:focus {
            background: #0F172A;
            border-color: #3B82F6;
            color: #F8FAFC;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        .form-label {
            color: #E2E8F0;
            font-weight: 500;
        }
        .btn-primary {
            background: #3B82F6;
            border: 1px solid #3B82F6;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            background: #2563EB;
            border-color: #2563EB;
        }
        .alert {
            background: #0F172A;
            border: 1px solid #3B82F6;
            color: #F8FAFC;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2>OmniVision AI</h2>
            <p>Industrial Monitoring Dashboard</p>
        </div>
        
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        {{ error }}
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" 
                       name="{{ form.username.name }}" value="{{ form.username.value|default:'' }}" 
                       placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" 
                       name="{{ form.password.name }}" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                Default credentials: admin / admin123
            </small>
        </div>
    </div>
</body>
</html>
