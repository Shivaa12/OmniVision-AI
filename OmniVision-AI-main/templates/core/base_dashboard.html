<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OmniVision AI - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0f1419 0%, #1e2a3a 50%, #2c3e50 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(52, 152, 219, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(46, 204, 113, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(241, 196, 15, 0.03) 0%, transparent 50%);
            animation: bgShift 15s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(180deg); }
        }

        /* Enhanced Professional Navbar */
        .navbar {
            background: rgba(15, 20, 25, 0.95) !important;
            border-bottom: 2px solid #3498db;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.2);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: #3498db !important;
            font-weight: 900;
            font-size: 2rem;
            text-shadow: 
                0 0 8px #3498db,
                0 0 16px #3498db,
                0 0 24px #3498db;
            animation: brandGlow 3s ease-in-out infinite alternate;
        }

        @keyframes brandGlow {
            from { text-shadow: 0 0 8px #3498db, 0 0 16px #3498db, 0 0 24px #3498db; }
            to { text-shadow: 0 0 16px #3498db, 0 0 24px #3498db, 0 0 32px #3498db; }
        }

        /* Enhanced Professional Tab Navigation */
        .nav-tabs {
            border-bottom: 2px solid rgba(52, 152, 219, 0.3);
            margin-bottom: 2rem;
        }

        .nav-tabs .nav-link {
            background: rgba(15, 20, 25, 0.7);
            border: 2px solid transparent;
            color: #ffffff;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 1rem 2rem;
            margin-right: 0.5rem;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-tabs .nav-link:hover {
            background: rgba(52, 152, 219, 0.1);
            border-color: #3498db;
            color: #3498db;
            text-shadow: 0 0 8px #3498db;
            transform: translateY(-2px);
        }

        .nav-tabs .nav-link.active {
            background: rgba(52, 152, 219, 0.2);
            border-color: #3498db;
            color: #3498db;
            text-shadow: 0 0 12px #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
        }

        /* Enhanced Professional Cards */
        .card {
            background: rgba(15, 20, 25, 0.85) !important;
            border: 2px solid transparent;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: cardLoad 0.8s ease-out;
            margin-bottom: 1.5rem;
        }

        @keyframes cardLoad {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3498db, #2ecc71, #f39c12, #3498db);
            border-radius: 17px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover::before {
            opacity: 0.4;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(52, 152, 219, 0.2),
                inset 0 0 20px rgba(52, 152, 219, 0.05);
        }

        .card-body {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .card-title {
            color: #3498db;
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 6px #3498db;
        }

        .card-text {
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* Enhanced Typography */
        .display-6 {
            color: #ffffff;
            font-weight: 900;
            font-size: 3rem;
            text-shadow: 
                0 0 15px #ffffff,
                0 0 25px #ffffff;
            animation: numberGlow 3s ease-in-out infinite alternate;
        }

        @keyframes numberGlow {
            from { text-shadow: 0 0 15px #ffffff, 0 0 25px #ffffff; }
            to { text-shadow: 0 0 25px #ffffff, 0 0 35px #ffffff; }
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
            font-size: 1rem;
        }

        /* Enhanced Professional Buttons */
        .btn-outline-light {
            border: 2px solid #2ecc71;
            color: #2ecc71;
            background: transparent;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.2);
        }

        .btn-outline-light:hover {
            background: #2ecc71;
            color: #000;
            box-shadow: 0 0 16px rgba(46, 204, 113, 0.4);
            transform: translateY(-2px);
        }

        /* Enhanced Professional Tables */
        .table {
            color: #ffffff;
            background: rgba(15, 20, 25, 0.6);
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            padding: 1rem;
        }

        .table td {
            border: none;
            padding: 1rem;
            border-bottom: 1px solid rgba(52, 152, 219, 0.1);
        }

        .table tbody tr:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        /* Status Badges */
        .badge {
            font-size: 0.9rem;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .badge-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: #fff;
            text-shadow: none;
        }

        .badge-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: #fff;
        }

        .badge-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: #fff;
            text-shadow: none;
        }

        .badge-info {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .display-6 {
                font-size: 2.5rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .nav-tabs .nav-link {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Staggered animations */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        /* Loading states */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">OmniVision AI</span>
             <div>
                 <form method="post" action="/accounts/logout/" style="display: inline;">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-outline-light btn-sm">LOGOUT</button>
                 </form>
             </div>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link {% if request.resolver_match.url_name == 'unified-dashboard' %}active{% endif %}" 
                   href="/api/core/ui/" role="tab">Overview</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link {% if request.resolver_match.url_name == 'attendance-tab' %}active{% endif %}" 
                   href="/api/core/ui/attendance/" role="tab">Attendance</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link {% if request.resolver_match.url_name == 'vehicles-tab' %}active{% endif %}" 
                   href="/api/core/ui/vehicles/" role="tab">Vehicles</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link {% if request.resolver_match.url_name == 'ppe-tab' %}active{% endif %}" 
                   href="/api/core/ui/ppe/" role="tab">PPE</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link {% if request.resolver_match.url_name == 'textile-tab' %}active{% endif %}" 
                   href="/api/core/ui/textile/" role="tab">Textile</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="mainTabContent">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
